<!doctype html>
<html ng-app="angularRails">
   <head>
      <meta charset="utf-8">
      <title>An Tweetie Bot</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
      <!-- bower:css -->
      <!-- run `gulp inject` to automatically populate bower styles dependencies -->
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:css({.tmp/serve,src}) styles/app.css -->
      <!-- inject:css -->
      <!-- css files will be automatically insert here -->
      <!-- endinject -->
      <!-- endbuild -->
      <link rel="stylesheet" href="./assets/app.css"/>
   </head>
   <body ng-cloak layout="column">
      <md-toolbar md-scroll-shrink>
         <h4 align="center">
            <md-icon md-svg-icon="./assets/svg/social-twitter-circular-button.svg" class="avatar"></md-icon>
            An Tweetie Bot - Fun time credit to 
            <acme-malarkey extra-values="['Ruby on Rails', 'AngularJS', 'Yeoman', 'Gulp Angular team', 'Flaticon', 'TradeGecko']" >
            </acme-malarkey>
            &#9829;
         </h4>
      </md-toolbar>
      <div layout="row" flex>
         <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            ng-click="ul.toggleList()" aria-label="Show User List"
            md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
               <md-list-item>
                  <md-button href="#quotes" ng-class="">
                     <md-icon md-svg-icon="./assets/svg/quotations-button.svg" class="avatar"></md-icon>
                     All Quotes
                  </md-button>
               </md-list-item>
               <md-list-item>
                  <md-button href="#new">
                     <md-icon md-svg-icon="./assets/svg/add-btn.svg" class="avatar"></md-icon>
                     Add New Quote
                  </md-button>
               </md-list-item>
               <md-list-item>
                  <md-button ng-click="" href="#aboutme" ng-class="">
                     <md-icon md-svg-icon="./assets/svg/new-email-outline-symbol-in-black-circular-button.svg" class="avatar"></md-icon>
                     Talk to Me
                  </md-button>
               </md-list-item>
               <md-list-item>
                  <md-button ng-click=""  href="#~"  ng-class="">
                     <md-icon md-svg-icon="./assets/svg/credit-card-in-a-circle.svg" class="avatar"></md-icon>
                     Credit
                  </md-button>
               </md-list-item>
            </md-list>
         </md-sidenav>
         <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
            <md-content flex id="content">
               <div ui-view></div>
            </md-content>
         </div>
      </div>
      <!-- build:js(src) scripts/vendor.js -->
      <!-- bower:js -->
      <!-- run `gulp inject` to automatically populate bower script dependencies -->
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
      <!-- inject:js -->
      <!-- js files will be automatically insert here -->
      <!-- endinject -->
      <!-- inject:partials -->
      <!-- angular templates will be automatically converted in js and inserted here -->
      <!-- endinject -->
      <!-- endbuild -->
      <!-- <script src="../node_modules/angular/angular.js"></script>
         <script src="../node_modules/angular-animate/angular-animate.js"></script>
         <script src="../node_modules/angular-aria/angular-aria.js"></script>
         <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
         
         <script src="./src/users/Users.js"></script>
         <script src="./src/users/UserController.js"></script> -->
      <script src="./src/users/UserService.js"></script>
   </body>
</html>
