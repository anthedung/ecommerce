<div class="container">

	<md-list-item class="md-3-line" ng-repeat="article in articles">
        <div class="md-list-item-text">
        <br>
          <h4></h4>
          <h3>"{{article.content}}" ~ {{article.author}}</h3>
          <h5>Hashtags: {{article.hashtags}}</h5>
        </div>
    		<md-divider md-inset ng-if="!$last"></md-divider>
		</md-list-item>
    </md-list>
	<md-button class="contact" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
		<md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
		<md-icon md-svg-icon="share"></md-icon>
	</md-button>
</div>
