<div class="container">

	<md-list-item class="md-3-line" ng-repeat="article in vm.articles">
        <div class="md-list-item-text">
        <br>
          <h4></h4>
          <h3>"{{article.content}}" ~ {{article.author}}</h3>
          <h5>Hashtags: {{article.hashtags}}</h5>
        </div>
    		<md-divider md-inset ng-if="!$last"></md-divider>
		</md-list-item>
  </md-list> 
</div>
